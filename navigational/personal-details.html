<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f5ff;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
    }
    .container {
        display: flex;
        background-color: #fff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 900px;
        width: 100vw;
    }
    .sidebar {
        width: 200px;
        background-color: #f3eeff;
        padding: 20px;
    }
    .sidebar-item {
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 5px;
        cursor: pointer;
    }
    .sidebar-item.active {
        background-color: #e0d6ff;
    }
    .sidebar-item.completed::after {
        content: "âœ“";
        color: #4CAF50;
        float: right;
    }
    .main-content {
        flex-grow: 1;
        padding: 30px;
    }
    h1 {
        margin-top: 0;
        margin-bottom: 5px;
        color: #333;
    }
    .subtitle {
        color: #666;
        margin-bottom: 20px;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    label {
        margin-bottom: 5px;
        color: #333;
    }
    input[type="text"], input[type="email"], input[type="tel"], input[type="url"], input[type="file"], textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .checkbox-container {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }
    .checkbox-container input[type="checkbox"] {
        margin-right: 10px;
    }
    .terms-link {
        color: #6200ee;
        text-decoration: none;
    }
    .submit-btn {
        background-color: #333;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    .submit-btn:hover {
        background-color: #555;
    }
</style>

<body>
    <div class="container">
        <div class="sidebar">
           
            <a href="index.html" class="sidebar-item">Back to Home</a>
            
        </div>
        <div class="main-content">
            <h1>Personal Details</h1>
            <form id="personal-details-form">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="Profile image">Profile Image</label>
                <input type="file" id="image" name="image" accept="image/*" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Email" required> 

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>

                <label for="location">Location (City, State)</label>
                <input type="text" id="location" name="location" placeholder="City, State" required>

                <label for="linkedin">LinkedIn Profile</label>
                <input type="url" id="linkedin" name="linkedin" placeholder="LinkedIn Profile URL" required>

                <label for="github">GitHub Profile</label>
                <input type="url" id="github" name="github" placeholder="GitHub Profile URL" required>
                <!-- Additional form fields -->

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
