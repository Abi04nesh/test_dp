<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Details Form</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f5ff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            display: flex;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
        }
        .sidebar {
            width: 200px;
            background-color: #f3eeff;
            padding: 20px;
        }
        .sidebar-item {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .sidebar-item.active {
            background-color: #e0d6ff;
        }
        .sidebar-item.completed::after {
            content: "âœ“";
            color: #4CAF50;
            float: right;
        }
        .main-content {
            flex-grow: 1;
            padding: 30px;
        }
        h1 {
            margin-top: 0;
            margin-bottom: 5px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #333;
        }
        input[type="file"], input[type="date"], input[type="number"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-btn {
            background-color: #333;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #555;
        }
    </style>
<body>
    <div class="container">
        <div class="sidebar">
           
            <a href="index.html" class="sidebar-item">Back to Home</a>
            
    
        <div class="main-content">
            <h1>Education Details</h1>
            <form action="position-info.html">
                <label for="sslc">SSLC (%):</label>
                <input type="number" id="sslc" name="sslc" placeholder="Enter SSLC percentage" required>

                <label for="hsc">HSC (%):</label>
                <input type="number" id="hsc" name="hsc" placeholder="Enter HSC percentage" required>

                <label for="institution-name">Institution Name:</label>
                <input type="text" id="institution-name" name="institution-name" placeholder="Enter institution name" required>

                <label for="degree-select">Degree:</label>
                <select id="degree-select" name="degree-select" required>
                    <option value="">Select a degree</option>
                    <option value="BE">BE</option>
                    <option value="BSC">B.SC</option>
                    <option value="BTECH">B.TECH</option>
                    <option value="BA">BA</option>
                    <option value="BARCH">B.ARCH</option>
                    <option value="ME">ME</option>
                    <option value="M.TECH">M.TECH</option>
                    <option value="MSC">MSC</option>
                    <option value="MBA">MBA</option>
                    <option value="MCA">MCA</option>
                </select>

                <label for="field-of-study">Field of Study:</label>
                <input type="text" id="field-of-study" name="field-of-study" placeholder="Enter Your field of study" required>

                <label for="cgpa">CGPA (%):</label>
                <input type="number" id="cgpa" name="cgpa" placeholder="Enter CGPA" required>

                <label for="graduation-year">Year of Graduation:</label>
                <input type="date" id="graduation-year" name="graduation-year" required>

                <label for="open-ended">Educational Gap (Fill if it is any):</label>
                <textarea id="open-ended" name="open-ended" rows="4" placeholder="Your answer"></textarea>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
    </div>
    </body>
    </html>
