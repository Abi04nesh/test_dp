<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload Form</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f5ff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            display: flex;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100vw;
        }
        .sidebar {
            width: 200px;
            background-color: #f3eeff;
            padding: 20px;
        }
        .sidebar-item {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .sidebar-item.active {
            background-color: #e0d6ff;
        }
        .sidebar-item.completed::after {
            content: "âœ“";
            color: #4CAF50;
            float: right;
        }
        .main-content {
            flex-grow: 1;
            padding: 30px;
        }
        h1 {
            margin-top: 0;
            margin-bottom: 5px;
            color: #333;
        }
        .subtitle {
            color: #666;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #333;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-btn {
            background-color: #333;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
           
            <a href="index.html" class="sidebar-item">Back to Home</a>
            
        </div>
   
        <div class="main-content">
            <h1>Documents Upload</h1>
            <p class="subtitle">Upload relevant documents for your application</p>
            <form action="candidate-type.html">
                <label for="resume">Resume/CV  </label>
                <input type="file" id="resume" name="resume" accept=".pdf, .docx" required>

                <label for="portfolio">Portfolio or Work Samples </label>
                <input type="file" id="portfolio" name="portfolio" required >

                <label for="certifications">Degree certifications(Upload even if it's temporary certificate)</label>
                <input type="file" id="certifications" name="certifications" accept=".pdf, .jpeg, .jpg, .png" required>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
</body>                                     
</html>
