<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Questions Form</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f5ff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            display: flex;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100vw;
        }
        .sidebar {
            width: 200px;
            background-color: #f3eeff;
            padding: 20px;
        }
        .sidebar-item {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .sidebar-item.active {
            background-color: #e0d6ff;
        }
        .sidebar-item.completed::after {
            content: "âœ“";
            color: #4CAF50;
            float: right;
        }
        .main-content {
            flex-grow: 1;
            padding: 30px;
        }
        h1 {
            margin-top: 0;
            margin-bottom: 5px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #333;
        }
        input[type="file"], input[type="date"], input[type="number"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-btn {
            background-color: #333;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #555;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
           
            <a href="index.html" class="sidebar-item">Back to Home</a>
            
        </div>
    
        <div class="main-content">
            <h1>Role Based Questions</h1>

            <form action="consent-declaration.html">
                <label for="role-select">Select Your Role:</label>
                <select id="role-select" name="role-select" required>
                    <option value="">Select a role</option>
                    <option value="software-developer">Software Developer</option>
                    <option value="digital-marketing">Digital-marketing</option>
                    <option value="sales-executive">Sales Executive</option>
                    <option value="hr-specialist">HR Specialist</option>
                </select>

                <div id="role-questions" class="hidden">
                    <h2>Role-Specific Questions</h2>
                    <div id="software-developer" class="role-questions hidden">
                        <label for="programming-experience">Describe your experience with programming languages like Java, Python, or JavaScript:</label>
                        <textarea id="programming-experience" name="programming-experience" rows="4" placeholder="Your answer"></textarea>

                        <label for="coding-project">Provide details of a challenging coding project you worked on:</label>
                        <textarea id="coding-project" name="coding-project" rows="4" placeholder="Your answer"></textarea>
                    </div>

                    <div id="digital-marketing" class="role-questions hidden">
                        <label for="digital-marketing">Explain your experience in managing digital marketing campaigns:</label>
                        <textarea id="digital-marketing" name="digital-marketing" rows="4" placeholder="Your answer"></textarea>

                        <label for="marketing-strategy">Describe a successful marketing strategy you developed and implemented:</label>
                        <textarea id="marketing-strategy" name="marketing-strategy" rows="4" placeholder="Your answer"></textarea>
                    </div>

                    <div id="experience-section" style="display: none;">
                        <label for="experience-years">How many years of relevant experience do you have?</label>
                        <input type="number" id="experience-years" name="experience-years" min="0" placeholder="Enter number of years">
    
                        <label for="skills">Please list your key skills and past job roles</label>
                        <textarea id="skills" name="skills" rows="4" placeholder="List your skills and past roles"></textarea>
                    </div>

                    <div id="sales-executive" class="role-questions hidden">
                        <label for="handle-objections">How do you handle objections during a sales pitch?</label>
                        <textarea id="handle-objections" name="handle-objections" rows="4" placeholder="Your answer"></textarea>

                        <label for="exceed-targets">Describe a time when you exceeded your sales targets:</label>
                        <textarea id="exceed-targets" name="exceed-targets" rows="4" placeholder="Your answer"></textarea>
                    </div>

                    <div id="hr-specialist" class="role-questions hidden">
                        <label for="recruitment-onboarding">Explain your experience with employee recruitment and onboarding:</label>
                        <textarea id="recruitment-onboarding" name="recruitment-onboarding" rows="4" placeholder="Your answer"></textarea>

                        <label for="handle-conflicts">How do you handle conflicts within a team?</label>
                        <textarea id="handle-conflicts" name="handle-conflicts" rows="4" placeholder="Your answer"></textarea>
                    </div>
                </div>

                <label for="open-ended">Any additional information (Optional):</label>
                <textarea id="open-ended" name="open-ended" rows="4" placeholder="Your answer"></textarea>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>

    <script>
        const customQuestionsForm = document.getElementById('custom-questions-form');
        const roleSelect = document.getElementById('role-select');
        const roleQuestions = document.getElementById('role-questions');
        const roleSpecificDivs = document.querySelectorAll('.role-questions');

        roleSelect.addEventListener('change', function() {
            // Hide all role-specific questions
            roleSpecificDivs.forEach(div => div.classList.add('hidden'));

            // Show the selected role-specific questions
            const selectedRole = roleSelect.value;
            if (selectedRole) {
                roleQuestions.classList.remove('hidden');
                document.getElementById(selectedRole).classList.remove('hidden');
            } else {
                roleQuestions.classList.add('hidden');
            }
        });

        // customQuestionsForm.addEventListener('submit', function(event) {
        //     event.preventDefault();
        //     // Add your form submission logic here
        //     alert('Form submitted!'); // For demonstration purposes
        // });
    </script>
</body>
</html>
